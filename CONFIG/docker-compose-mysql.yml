services:
  mysql:
    image: mysql:8.0
    container_name: test-mysql
    
    environment:
      MYSQL_ROOT_PASSWORD: test1234
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: test1234
      TZ: Asia/Seoul
    
    ports:
      - "3306:3306"
    
    volumes:
      # 데이터 저장소
      - mysql-data:/var/lib/mysql
      
      # 로그 설정 파일 마운트
      - ./mysql/conf.d/mysql-logging.cnf:/etc/mysql/conf.d/mysql-logging.cnf:ro
      
      # 로그 파일 저장 경로 (상위 디렉토리의 logs/infra/mysql)
      - ../logs/infra/mysql:/var/log/mysql
    
    restart: unless-stopped

    networks:
      - loglens-network
    
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest1234" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  mysql-data:
    driver: local

networks:
  loglens-network:
    driver: bridge
