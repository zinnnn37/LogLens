# docker-compose-jenkins.yml
version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk21
    container_name: loglens-jenkins
    user: root
    pid: "host"
    userns_mode: "host"
    privileged: true
    ports:
      - "9000:8080"
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /etc/nginx:/etc/nginx
      - /var/run:/var/run
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    restart: unless-stopped
    networks:
      - ai-loglens-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  jenkins-data:
    driver: local

networks:
  ai-loglens-network:
    name: ai-loglens-network
    driver: bridge
