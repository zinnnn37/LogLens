version: '3.8'

services:
  loglens-blue:
    image: loglens:latest
    container_name: loglens-blue
    ports:
      - "8000:8080"
    env_file:
      - .env
    networks:
      - loglens-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: "loglens.blue"
        fluentd-async: "true"
        fluentd-max-retries: "5"
        fluentd-retry-wait: "1s"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health-check"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s

networks:
  loglens-network:
    external: true
    name: loglens-network
