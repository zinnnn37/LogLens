version: '3.8'

services:
  ai-service-green:
    image: ai-service:latest
    container_name: ai-service-green
    ports:
      - "8001:8000"
    env_file:
      - ../.env
    environment:
      - SLOT=green
      - UVICORN_PORT=8000
      - LOG_LEVEL=INFO
    networks:
      - ai-loglens-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ai-loglens-network:
    name: ai-loglens-network
    driver: bridge