version: '3.8'

services:
  ai-service-blue:
    image: ai-service:latest
    container_name: ai-service-blue
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      - SLOT=blue
      - UVICORN_PORT=8000
      - LOG_LEVEL=INFO
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
