# ============================================
# Upstream Definitions (Blue Slot)
# ============================================

# AI 서비스 upstream (Blue 슬롯 - 포트 8000)
upstream ai_backend {
    server localhost:8000;
    keepalive 32;
}

# Jenkins upstream
upstream jenkins_backend {
    server localhost:9000;
    keepalive 32;
}

# OpenSearch upstream (HTTP backend - security plugin disabled)
upstream opensearch_backend {
    server localhost:9200;
    keepalive 32;
}

# Logstash Monitoring API upstream
upstream logstash_backend {
    server localhost:9600;
    keepalive 16;
}

# Kafka UI upstream
upstream kafkaui_backend {
    server localhost:8081;
    keepalive 16;
}

# OpenSearch Dashboards upstream
upstream opensearch_dashboards_backend {
    server localhost:5601;
    keepalive 16;
}

# ============================================
# AI Service (ai.loglens.store)
# ============================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ai.loglens.store;
    return 301 https://$server_name$request_uri;
}

# AI API HTTPS
server {
    listen 443 ssl;
    server_name ai.loglens.store;

    ssl_certificate /etc/letsencrypt/live/ai.loglens.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.loglens.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/ai-service.access.log;
    error_log /var/log/nginx/ai-service.error.log;

    # AI 서비스 특화 설정
    client_max_body_size 100M;  # AI 모델 파일 업로드 고려

    # Chatbot Stream 엔드포인트 (SSE)
    location /api/v1/chatbot/ask/stream {
        proxy_pass http://ai_backend;
        proxy_http_version 1.1;

        # Stream 전용 설정 (버퍼링 비활성화)
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # SSE를 위한 헤더
        proxy_set_header X-Accel-Buffering no;

        # 타임아웃 설정
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;       # LLM 응답 시간 고려
        proxy_read_timeout 300s;

        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 일반 API 엔드포인트
    location / {
        proxy_pass http://ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;    # AI 처리 시간 고려
        proxy_read_timeout 300s;    # AI 처리 시간 고려
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # AI 서비스 헬스체크
    location = /api/v1/health {
        proxy_pass http://ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        access_log off;
    }
}

# ============================================
# Jenkins (jenkins.loglens.store)
