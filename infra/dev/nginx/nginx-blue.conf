# AI 서비스 upstream (Blue 슬롯 - 포트 8000)
upstream ai_backend {
    server localhost:8000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ai.fintech-osm.store;
    return 301 https://$server_name$request_uri;
}

# AI API HTTPS
server {
    listen 443 ssl;
    server_name ai.fintech-osm.store;

    ssl_certificate /etc/letsencrypt/live/ai.fintech-osm.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.fintech-osm.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/ai-service.access.log;
    error_log /var/log/nginx/ai-service.error.log;

    # AI 서비스 특화 설정
    client_max_body_size 100M;  # AI 모델 파일 업로드 고려

    location / {
        proxy_pass http://ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;    # AI 처리 시간 고려
        proxy_read_timeout 300s;    # AI 처리 시간 고려
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # AI 서비스 헬스체크
    location = /health {
        proxy_pass http://ai_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        access_log off;
    }
}
