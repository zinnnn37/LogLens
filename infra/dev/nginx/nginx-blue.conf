# ============================================
# OpenSearch (opensearch.loglens.store)
# ============================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name opensearch.loglens.store;
    return 301 https://$server_name$request_uri;
}

# OpenSearch HTTPS
server {
    listen 443 ssl;
    server_name opensearch.loglens.store;

    ssl_certificate /etc/letsencrypt/live/ai.loglens.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai.loglens.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/opensearch.access.log;
    error_log /var/log/nginx/opensearch.error.log;

    # OpenSearch 특화 설정
    client_max_body_size 100M;  # Bulk API 지원

    location / {
        # OpenSearch는 HTTPS로 동작
        proxy_pass https://opensearch_backend;
        proxy_ssl_verify off;  # 자체 서명 인증서 허용

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # OpenSearch 인증 헤더 전달
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;

        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS 헤더
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}

