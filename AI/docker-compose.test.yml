version: '3.8'

services:
  opensearch-test:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch-test
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ports:
      - "9200:9200"  # REST API
      - "9600:9600"  # Performance Analyzer
    volumes:
      - opensearch-test-data:/usr/share/opensearch/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  opensearch-dashboards-test:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards-test
    ports:
      - "5601:5601"  # OpenSearch Dashboards
    environment:
      - OPENSEARCH_HOSTS=http://opensearch-test:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    networks:
      - test-network
    depends_on:
      opensearch-test:
        condition: service_healthy

volumes:
  opensearch-test-data:
    driver: local

networks:
  test-network:
    driver: bridge
