# ============================================
# Upstream Definitions (Blue Slot)
# ============================================

# Test API 서비스 upstream (Blue 슬롯 - 포트 8000)
upstream test_backend {
    server localhost:8000;
    keepalive 32;
}

# Jenkins upstream
upstream jenkins_backend {
    server localhost:9000;
    keepalive 32;
}

# Fluentbit upstream
upstream fluentbit_backend {
    server localhost:24224;
    keepalive 16;
}

# ============================================
# Test API Service (test.loglens.store)
# ============================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name test.loglens.store;
    return 301 https://$server_name$request_uri;
}

# Test API HTTPS
server {
    listen 443 ssl;
    server_name test.loglens.store;

    ssl_certificate /etc/letsencrypt/live/test.loglens.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.loglens.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/test-service.access.log;
    error_log /var/log/nginx/test-service.error.log;

    # API 서비스 특화 설정
    client_max_body_size 100M;

    # Chatbot Stream 엔드포인트 (SSE)
    location /api/v1/chatbot/ask/stream {
        proxy_pass http://test_backend;
        proxy_http_version 1.1;

        # Stream 전용 설정 (버퍼링 비활성화)
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # SSE를 위한 헤더
        proxy_set_header X-Accel-Buffering no;

        # 타임아웃 설정
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 기본 프록시 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 일반 API 엔드포인트
    location / {
        proxy_pass http://test_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 10s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # 헬스체크
    location = /api/v1/health {
        proxy_pass http://test_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        access_log off;
    }
}

# ============================================
# Jenkins (jenkinst.loglens.store)
# ============================================

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name jenkinst.loglens.store;
    return 301 https://$server_name$request_uri;
}

# Jenkins HTTPS
server {
    listen 443 ssl;
    server_name jenkinst.loglens.store;

    ssl_certificate /etc/letsencrypt/live/test.loglens.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.loglens.store/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/jenkins.access.log;
    error_log /var/log/nginx/jenkins.error.log;

    # Jenkins 특화 설정
    client_max_body_size 500M;  # 큰 아티팩트 업로드

    location / {
        proxy_pass http://jenkins_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Jenkins WebSocket 지원
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 긴 빌드 시간 고려
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        proxy_buffering off;
        proxy_request_buffering off;
    }
}

